<div class="container-fluid">
  <mat-dialog-content class="col mb-0">
    <h1 class="text-center">Detalles</h1>

    <div class="mb-3" >
      <label class="form-label">Número de Hojas:</label>
      <input class="form-control" [value]="archivo.numeroHojas" [attr.disabled]="true">
    </div>

    <div class="mb-3">
      <label class="form-label">Duración:</label>
      <input class="form-control" [value]="archivo.duracion"  [attr.disabled]="true">
    </div>

    <div class="mb-3">
      <label class="form-label">Tamaño del archivo:</label>
      <input class="form-control" [value]="archivo.tamanio" [attr.disabled]="true">
    </div>
  </mat-dialog-content>

</div>
