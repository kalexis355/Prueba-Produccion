<mat-dialog-content>
  <h4>Visualizador de Archivos</h4>
  <iframe
  [src]="urlSanitizada"
  width="100%"
  height="90%"
  frameborder="0"
  allowfullscreen>

</mat-dialog-content>

<mat-dialog-actions class="text-end">

  <button class="btn btn-danger me-3" (click)="onNoClick()">Cerrar</button>
</mat-dialog-actions>
