<app-loader-personalizado></app-loader-personalizado>
<mat-tab-group #tabGroup>
  <mat-tab label="Listado de Oficinas">
    <!-- Aquí iría la tabla o listado de usuarios -->
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-content-center">
        <div class="col-10">
          <h1 class="text-center fs-3 mb-3 mt-4">
            Oficinas Creadas
          </h1>

          <app-buscador-generico placeHolder="Buscar en Oficinas..."></app-buscador-generico>

          <table class="table table-striped table-bordered">
            <thead class="table-info text-center">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Gestion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let oficina of oficinasCreadas" class="text-center">
                <td>{{oficina.Nombre}}</td>
                <td>{{ oficina.Estado ? 'Activa' : 'Inactiva' }}</td>
                <td>
                  <button class="btn btn-primary me-2"
                   (click)="editarOfi(oficina)"
                  title="Editar dependencia">
                  <i class="fa-regular fa-pen-to-square " ></i>
                  </button>

                <!-- Botón para eliminar -->
                  <button class="btn btn-danger me-2"
                   (click)="borrarOficina(oficina.Cod,oficina.Nombre)"
                   title="Borrar Dependencia">
                  <i class="fa-regular fa-trash-can"></i>
                  </button>

                  <button class="btn btn-warning  "
                  (click)="actualizarEstado(oficina)"
                  title="Habilitar o deshabilitar Dependencia">
                    <span class="fa-stack fa-lg">
                      <i class="fa-regular fa-folder fa-2x fa-stack-1x"></i>
                      <i class="fa-solid fa-slash fa-2x fa-stack-1x"></i>
                    </span>

                    </button>
              </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Registro / Modificación" style="height: 100%;">
    <!-- Aquí el formulario de registro o modificación de usuarios -->

        <app-form-oficina [oficinaAEditar]="oficinaSeleccionada"></app-form-oficina>

  </mat-tab>
</mat-tab-group>
